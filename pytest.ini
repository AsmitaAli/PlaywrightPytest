[pytest]

# Default CLI options
addopts = -v -n auto --browser chromium --slowmo 0 --html=reports/report.html --self-contained-html

# Where tests live
testpaths = tests

# Recognize test files
python_files = test_*.py *_test.py

# Register custom markers to avoid warnings and to group tests
markers =
    smoke: quick checks for core features
    regression: full regression suite
    checkout: end-to-end checkout flow
    sorting: dropdown and sorting tests
    cross_browser: tests for cross-browser verification
